<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manasvi - Mental Health Companion</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4caf50; /* Soothing green */
        --secondary-color: #65c3ba; /* Soft complementary teal */
        --background-light: #eaf7f0; /* Light, comforting background */
        --text-primary: #2c3e50;
        --text-secondary: #6c7a89;
        --border-radius: 20px;
        --shadow-subtle: 0 10px 30px rgba(76, 175, 80, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) transparent;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-light) 0%,
          #dff3eb 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        /* min-height: 100vh; */
        padding: 20px;
        color: var(--text-primary);
        line-height: 1.6;
      }

      /* Container */
      #chat-container {
        width: 100%;
        max-width: 480px;
        height: 90vh;
        max-height: 850px;
        background: #ffffff;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-subtle);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* Quote Banner */
      #quote-banner {
        background: linear-gradient(
          135deg,
          rgba(76, 175, 80, 0.1),
          rgba(101, 195, 186, 0.15)
        );
        padding: 15px 20px;
        text-align: center;
        border-bottom: 1px solid #e6e9f3;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 10px rgba(76, 175, 80, 0.05);
      }

      #quote-banner::before {
        content: '"';
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 60px;
        color: var(--primary-color);
        opacity: 0.1;
        font-family: "Georgia", serif;
      }

      #quote-banner::after {
        content: '"';
        position: absolute;
        right: 10px;
        bottom: -10px;
        font-size: 60px;
        color: var(--primary-color);
        opacity: 0.1;
        font-family: "Georgia", serif;
      }

      #quote-banner p {
        font-family: "Poppins", "Arial Rounded MT Bold", sans-serif;
        font-size: 14px;
        color: var(--text-secondary);
        font-style: italic;
        line-height: 1.6;
        position: relative;
        z-index: 1;
        max-width: 90%;
        margin: 0 auto;
        text-shadow: 1px 1px 2px rgba(76, 175, 80, 0.05);
        padding: 0 10px;
      }

      /* Header */
      #chat-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #chat-header .header-content {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #chat-header i {
        font-size: 28px;
      }

      /* Messages Area */
      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
        background: linear-gradient(135deg, #f0fcf4 0%, #ffffff 100%),
          url('data:image/svg+xml;utf8,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="30" fill="%23e8f9f0" fill-opacity="0.4"/><circle cx="160" cy="60" r="25" fill="%23f0fcf4" fill-opacity="0.5"/><circle cx="100" cy="140" r="20" fill="%23ffffff" fill-opacity="0.3"/></svg>')
            no-repeat center/150px 150px;
        background-blend-mode: lighten;
      }

      /* Show a prompt when empty */
      #chat-messages:empty::before {
        content: "Welcome! I‚Äôm Manasvi, your mental health companion. Type how you‚Äôre feeling below to begin.";
        display: block;
        text-align: center;
        max-width: 80%;
        margin: 40px auto;
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.5;
      }

      /* Message Bubbles */
      .message {
        max-width: 85%;
        padding: 15px 20px;
        border-radius: var(--border-radius);
        font-size: 15px;
        position: relative;
        line-height: 1.6;
        word-wrap: break-word;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .bot-message {
        background: linear-gradient(135deg, #f0fcf4, #e8f9f0);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--text-primary);
      }

      .user-message {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        align-self: flex-end;
        border-bottom-right-radius: 5px;
        color: white;
        margin-left: auto;
      }

      /* Input Area */
      #user-input {
        display: flex;
        padding: 10px 20px;
        background: #f5fcf8;
        border-top: 1px solid #e6e9f3;
        align-items: center;
        gap: 10px;
      }

      #message-input {
        flex-grow: 1;
        padding: 12px 15px;
        border: 2px solid transparent;
        border-radius: 30px;
        font-size: 15px;
        outline: none;
        background: white;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.05);
        transition: all 0.3s ease;
      }

      #message-input::placeholder {
        color: #bcbcbc;
      }

      #message-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
      }

      #send-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2);
      }

      #send-btn:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
      }

      #send-btn i {
        margin-left: 3px;
      }

      /* Loader */
      .thinking-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        align-self: flex-start;
      }

      .thinking-dots {
        display: flex;
        gap: 8px;
      }

      .thinking-dot {
        width: 8px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 50%;
        animation: bounce 0.5s infinite alternate;
      }

      .thinking-dot:nth-child(2) {
        animation-delay: 0.1s;
      }

      .thinking-dot:nth-child(3) {
        animation-delay: 0.2s;
      }

      /* Feedback */
      .feedback-buttons {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        justify-content: flex-end;
      }

      .feedback-button {
        background: white;
        border: 1px solid var(--primary-color);
        border-radius: 20px;
        padding: 4px 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        opacity: 0.7;
      }

      .feedback-button:hover {
        background: var(--primary-color);
        color: white;
        opacity: 1;
        transform: scale(1.05);
      }

      .ai-message .feedback-buttons {
        justify-content: flex-start;
      }

      .feedback-message {
        margin-top: 10px;
        padding: 8px;
        background-color: #e8f5e9;
        border-radius: 4px;
        color: #2e7d32;
        text-align: left;
        font-size: 14px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .ai-message {
        background: linear-gradient(135deg, #f0fcf4, #e8f9f0);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--text-primary);
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-8px);
        }
      }

      /* Responsive Adjustments */
      @media screen and (max-width: 600px) {
        body {
          padding: 0;
        }

        #chat-container {
          width: 100%;
          height: 90vh;
          max-height: none;
          border-radius: 0;
        }

        #user-input {
          padding: 10px;
          background: #f5fcf8;
          border-top: 1px solid #e6e9f3;
        }

        #message-input {
          flex-grow: 1;
          margin-right: 10px;
          font-size: 14px;
        }

        #send-btn {
          width: 45px;
          height: 45px;
        }

        #chat-messages {
          padding: 15px;
        }

        .message {
          padding: 12px 16px;
          font-size: 14px;
        }

        #quote-banner p {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="quote-banner">
        <p>
          "Mental health is not a destination, but a journey of self-discovery
          and healing."
        </p>
      </div>
      <div id="chat-header">
        <div class="header-content">
          <i class="fas fa-heartbeat"></i>
          <span>Manasvi</span>
        </div>
      </div>
      <div id="chat-messages"></div>
      <div id="user-input">
        <input
          type="text"
          id="message-input"
          placeholder="Share how you're feeling..."
        />
        <button id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-btn");

      function addMessage(content, type) {
        const messageId = "msg-" + Date.now();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "message",
          type === "user" ? "user-message" : "ai-message"
        );
        messageDiv.id = messageId;

        messageDiv.innerHTML = `
            <div class="message-content">${content}</div>
            ${
              type === "ai"
                ? `
                <div class="feedback-container" id="feedback-${messageId}">
                    <div class="feedback-buttons">
                        <button onclick="submitFeedback('thumbUp', '${messageId}')">
                            üëç
                        </button>
                        <button onclick="submitFeedback('thumbDown', '${messageId}')">
                            üëé
                        </button>
                    </div>
                </div>
            `
                : ""
            }
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function submitFeedback(type, messageId) {
        const feedbackContainer = document.querySelector(
          `#feedback-${messageId}`
        );
        const feedbackButtons =
          feedbackContainer.querySelector(".feedback-buttons");

        fetch("/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ feedbackType: type }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              feedbackButtons.style.display = "none";

              const feedbackMsg = document.createElement("div");
              feedbackMsg.className = "feedback-message";
              feedbackMsg.textContent = data.message;
              feedbackContainer.appendChild(feedbackMsg);

              setTimeout(() => {
                feedbackContainer.remove();
              }, 3000);
            }
          });
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      function addThinkingLoader() {
        const loaderDiv = document.createElement("div");
        loaderDiv.classList.add("thinking-loader");
        const dotsDiv = document.createElement("div");
        dotsDiv.classList.add("thinking-dots");

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.classList.add("thinking-dot");
          dotsDiv.appendChild(dot);
        }

        loaderDiv.appendChild(dotsDiv);
        chatMessages.appendChild(loaderDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return loaderDiv;
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message === "") return;

        addMessage(message, "user");
        messageInput.value = "";

        const loader = addThinkingLoader(); // Add loader

        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        })
          .then((response) => response.json())
          .then((data) => {
            loader.remove(); // Remove loader
            const aiMessage = data.message;
            addMessage(aiMessage, "ai");
          })
          .catch((error) => {
            loader.remove(); // Remove loader even if there's an error
            console.error("Error:", error);
            addMessage("Sorry, something went wrong.", "ai");
          });
      }
    </script>
  </body>
</html>
